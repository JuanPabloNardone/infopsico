<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>InfoPsico | Inicio</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <section>
            <h2>Iniciar sesión o Registrarse</h2>
            <p>Para acceder a nuestra exclusiva tienda debes <b>Iniciar sesión</b></p>
            <div class="contenedor-formularios">
                <div id="contenedorLogin">
                    <form action="#" id="formLogin">
                        <div class="subcontenedor-formulario">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" >
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" >
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Escriba su contraseña">
                            <input type="submit" value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer id="footer"></footer>

    <script src="js/header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/login.js"></script>

</body>
</html>
