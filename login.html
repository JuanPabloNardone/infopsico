    <title>InfoPsico | Inicio</title>
</head>
<body>
    <header>
        <div class="contenedor-header">
            <div class="navegacion">
                <a href="index.html">
                    <img src="img/logo_InfoPsico.png" alt="logo_infopsico" class="logo">
                </a>
                <button id="abrir" class="abrir-menu">
                    <img src="img/barra-de-menus.png" alt="menu">
                </button>
                <nav id="nav">
                    <button class="cerrar-menu" id="cerrar">
                        X
                    </button>
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="psicologia.html">La psicología</a></li>
                        <li><a href="emociones.html">Las emociones</a></li>

                        <li><a href="contacto.html">Contacto</a></li>

                </nav>
            </div>
            <h1>InfoPsico</h1>
            <h4>Tu web de Psicología y aprendizaje</h4>
        </div>

    <main>
        <section>
            <h2>Iniciar sesión o Registrarse</h2>
            <p>Para acceder a nuestra exclusiva tienda debes <b>Iniciar sesión</b></p>
            <div class="contenedor-formularios">
                <div id="contenedorLogin">
                    <form action="#" id="formLogin">
                        <div class="subcontenedor-formulario">
                            <label for="nombre">Nombre Completo:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" >
                            <label for="correo">Correo Electrónico:</label>
                            <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" >
                            <label for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Escriba su contraseña">
                            <input type="submit" value="Iniciar Sesión">
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </main>
    <footer id="footer"></footer>

    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
