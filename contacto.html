<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS externo -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Fuentes de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <title>InfoPsico | Contacto</title>
</head>
<body>
    <header id="header"></header>
    <main>
        <h2>Contacto - Info Psico</h2>
        <div class="contenedor-columna-izquierda-contacto">
            <section class="contact-form-section">
                <form id="formularioContacto" action="https://formspree.io/f/myzyjord" method="POST">
                    <section class="contact-form">
                        <div class="datos">
                            <div class="contenedor-dato">
                                <label for="nombre">Nombre Completo:</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre completo" >
                            </div>
                            <div class="contenedor-dato">
                                <label for="correo">Correo Electrónico:</label>
                                <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" >
                            </div>
                            <div class="contenedor-dato">
                                <label for="tema">Consulta por:</label>
                                <select id="tema" name="tema" >
                                    <option value="" disabled selected>Selecciona un tema</option>
                                    <option value="ansiedad">Ansiedad</option>
                                    <option value="depresion">Depresión</option>
                                    <option value="estres">Estrés</option>
                                    <option value="psicoterapia">Psicoterapia</option>
                                    <option value="otros">Otros</option>
                                </select>
                                <div class="contenedor-dato">
                                    <label for="edad">Edad:</label>
                                    <input type="number" id="edad" name="edad" placeholder="Edad"  min="0">
                                </div>
                            </div>

                        </div>
                        <div class="datos">
                            <div class="contenedor-dato-genero">
                                <label id="subtituloGenero">Género:</label><br>
                                <label for="masculino">
                                    <input type="radio" id="masculino" name="genero" value="masculino">
                                    Masculino
                                </label><br>
                                <label for="femenino">
                                    <input type="radio" id="femenino" name="genero" value="femenino">
                                    Femenino
                                </label><br>
                                <label for="otro">
                                    <input type="radio" id="otro" name="genero" value="otro">
                                    Otro
                                </label>
                            </div>
                            <div class="contenedor-dato-novedades">
                                <label for="subscribe">Quiero recibir novedades de InfoPsico</label>
                                <input type="checkbox" id="subscribe" name="subscribe">
                            </div>
                        </div>
                    </section>
                    <section class="contenedor-secundario-form">
                        <div class="datos">
                            <label for="mensaje">Tu mensaje: </label>
                            <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." ></textarea>
                        </div>
                        <div class="botones-form">
                            <button type="submit">Enviar</button>
                            <button type="reset">Borrar</button>
                        </div>
                    </section>
                </form>
            </section>
            <section>
                <h3>Datos de contacto:</h3>
                <div class="contenedor-mas-datos">
                    <div class="mas-datos">
                        <img src="img/domicilio.png" alt="domicilio">
                        <span>Av. Libertador 1234, Piso 5, Oficina 501, Buenos Aires, CABA, Argentina</span>
                    </div>
                    <div class="mas-datos">
                        <img src="img/telefono.png" alt="teléfono">
                        <span>+54 11 4321-5678</span>
                    </div>
                    <div class="mas-datos">
                        <img src="img/email.png" alt="email">
                        <span><a href="mailto:contacto@infopsico.com.ar">contacto@infopsico.com.ar</a></span>
                    </div>
                    <div class="mas-datos">
                        <img src="img/whatsapp.png" alt="whatsapp">
                        <span>+54 9 11 6543-2100</span>
                    </div>
                    <div class="mas-datos">
                        <img src="img/horario.png" alt="horario">
                        <span>Horario de Atención: Lunes a Viernes de 9:00 a 18:00</span>
                    </div>
                </div>
            </section>
            
        </div>
    </main>
    <footer id="footer"></footer>

    <script src="js/header.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/formulario.js"></script>

</body>
</html>
